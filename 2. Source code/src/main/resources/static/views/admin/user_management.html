<div class="container body">
	<div class="main_container">

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>User Management</h3>
					</div>

					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..." ng-model="search"> <span
									class="input-group-btn">
									<button class="btn btn-default" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>

				<!-- Giang Tran -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<!-- <ul class="nav navbar-right panel_toolbox">                      
                      <li><a href="add_book.html"><button class="btn btn-primary">Add new</button></a></li>
                      <li><a><button class="btn btn-danger" type="button">Delete</button></a></li>
                    </ul> -->
								<div class="nav navbar-right panel_toolbox">
									<a href="#/userManage/adduser"><button class="btn btn-primary"
											type="button">Add new</button></a>
								</div>
								<div class="clearfix"></div>
							</div>

							<div class="x_content">
								<div class="table-responsive">
									<table class="table table-striped jambo_table bulk_action">
										<thead >
											<tr class="headings" style="text-align:center">
												<th><input type="checkbox" id="check-all" class="flat">
												</th>
												<th class="column-title">STT</th>
												<th class="column-title" ng-click="orderByMe('userId')">User's Account</th>
												<th class="column-title" ng-click="orderByMe('realName')">Full name</th>
												<th class="column-title" ng-click="orderByMe('day')">Day of birth</th>
												<th class="column-title" ng-click="orderByMe('sex')">Gender</th>
												<th class="column-title" ng-click="orderByMe('address')">Address</th>
												<th class="column-title" ng-click="orderByMe('job')">Job</th>
												<th class="column-title no-link last" ><span
													class="nobr">Action</span></th>
												<th class="bulk-actions" colspan="7" ><a class="antoo"
													style="color: #fff; font-weight: 500;">Bulk Actions ( <span
														class="action-cnt"> </span> ) <i
														class="fa fa-chevron-down"></i></a></th>
											</tr>
										</thead>

										<tbody>
											<tr class="even pointer" ng-repeat="user in users | filter : text_filter | filter : search | orderBy:myOrderBy">
												<td class="a-center "><input type="checkbox"
													class="flat" name="table_records"></td>
												<td class="">{{$index+1}}</td>
												<td class="">{{user.email}}</td>
												<td class=" ">{{user.realName}}</td>
												<td class=" ">{{user.day}} <i
													class="success fa fa-long-arrow-up"></i></td>
												<td class=" ">{{user.sex}}</td>
												<td class=" ">{{user.address}}</td>
												<td class="a-right a-right ">{{user.job}}</td>
												<td class=" last"><button><a href="#/userManage/updateuser/{{user.userId}}">Block</a> </button>
												<button ng-click="removeUser(user.userId)">Delete</button>
												</td>
											</tr>
											
										</tbody>
									</table>
								</div>


							</div>
						</div>
					</div>
				</div>
				<!-- Giang Tran -->

			</div>
		</div>
		<!-- /page content -->


	</div>
</div>
